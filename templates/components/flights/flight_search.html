<!-- Include all styles -->
<style>
/* Flight Search Section */
.search-section {
    padding: 1.5rem;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.search-section h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2d3436;
    margin-bottom: 1.5rem;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #007bff, #0056b3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
}

.search-form {
    background-color: white;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    margin-bottom: 1.5rem;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
}

.search-inputs {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #f0f0f0;
}

.passenger-details {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
}

.travel-class {
    grid-column: span 2;
}

.search-actions {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 1rem;
    margin-top: 0.5rem;
}

.btn-search {
    background: linear-gradient(45deg, #007bff, #0056b3);
    color: white;
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.3s ease;
}

/* Filter Sidebar */
.filter-sidebar {
    flex: 0 0 200px;
    background-color: white;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    height: fit-content;
}

.filter-sidebar h3 {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2d3436;
    margin-bottom: 1rem;
}

.btn-apply-filters {
    width: 100%;
    background: linear-gradient(45deg, #0056b3, #004494);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

.btn-apply-filters:hover {
    background: linear-gradient(45deg, #004494, #003373);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    color: white;
}

.max-price-input {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.max-price-input span {
    font-size: 1rem;
    color: #495057;
    font-weight: 500;
}

.max-price-input input {
    width: 100px;
}

/* Search Content Layout */
.search-content {
    display: flex;
    gap: 1.5rem;
    margin-top: 1.5rem;
}

/* Flight Results */
.flight-segment {
    padding: 1rem 0;
    border-bottom: 1px solid #f0f0f0;
}

.flight-segment:last-child {
    border-bottom: none;
}

.segment-title {
    font-size: 1rem;
    font-weight: 600;
    color: #495057;
    margin-bottom: 1rem;
}

.segment-details {
    margin-top: 1rem;
    padding-top: 0.5rem;
    border-top: 1px dashed #e0e0e0;
}

.connection-info {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 0.5rem;
}

.flight-results {
    flex: 1;
}

.flight-card {
    background: white;
    border-radius: 15px;
    padding: 1.8rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
    border: 1px solid #f0f0f0;
}

.flight-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.flight-header {
    padding-bottom: 1.2rem;
    border-bottom: 1px solid #f0f0f0;
    margin-bottom: 1.2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.airline-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.airline-info span {
    font-size: 1.2rem;
    font-weight: 600;
    color: #2d3436;
}

.flight-price {
    font-size: 1.4rem;
    font-weight: 700;
    color: #28a745;
    background: #e6f7e9;
    padding: 0.5rem 1rem;
    border-radius: 8px;
}

.flight-route {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    gap: 2rem;
}

.flight-endpoint {
    text-align: center;
}

.airport-code {
    font-size: 1.6rem;
    font-weight: 700;
    color: #2d3436;
    margin-bottom: 0.3rem;
}

.flight-time {
    font-size: 1.1rem;
    color: #6c757d;
    font-weight: 500;
}

.flight-stop {
    text-align: center;
    position: relative;
    padding: 0 1rem;
}

.flight-stop::before,
.flight-stop::after {
    content: '';
    position: absolute;
    top: 50%;
    height: 2px;
    background: #e0e0e0;
    width: 50px;
}

.flight-stop::before {
    right: 100%;
}

.flight-stop::after {
    left: 100%;
}

.flight-stop div:first-child {
    font-size: 1rem;
    font-weight: 600;
    color: #6c757d;
    margin-bottom: 0.3rem;
}

.flight-stop div:last-child {
    font-size: 0.9rem;
    color: #868e96;
    font-weight: 500;
}

/* Flight Actions */
.flight-actions {
    display: flex;
    justify-content: flex-end;
    padding-top: 1rem;
    border-top: 1px solid #f0f0f0;
}

.add-flight-btn {
    background: linear-gradient(45deg, #28a745, #218838);
    color: white;
    border: none;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.add-flight-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(40,167,69,0.2);
}

.add-flight-btn.disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* Loading and Alerts */
.text-center .fa-spinner {
    color: #007bff;
    margin: 2rem 0;
}

.alert {
    border-radius: 12px;
    padding: 1.5rem;
    font-weight: 500;
    margin-bottom: 1rem;
}

.alert-info {
    background-color: #e3f2fd;
    border-color: #bbdefb;
    color: #0d47a1;
}

.alert-danger {
    background-color: #ffebee;
    border-color: #ffcdd2;
    color: #b71c1c;
}

.alert-success {
    background-color: #e8f5e9;
    border-color: #c8e6c9;
    color: #1b5e20;
}

.connection-info {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 0.5rem;
    text-align: center;
}
</style>

<!-- Flight Search Component -->
<div id="flights" class="content-view">
    <div class="search-section">
        <h2>Flight Search</h2>
        <form id="flightSearchForm" onsubmit="searchFlights(event)">
            <div class="search-form">
                <div class="search-inputs">
                    <div class="form-group">
                        <label for="origin">From</label>
                        <input type="text" class="form-control" id="origin" name="origin" 
                               placeholder="Airport Code (e.g., LAX)" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">To</label>
                        <input type="text" class="form-control" id="destination" name="destination" 
                               placeholder="Airport Code (e.g., JFK)" required>
                    </div>
                    <div class="form-group">
                        <label for="departDate">Departure Date</label>
                        <input type="date" class="form-control" id="departDate" name="departDate" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Return Date</label>
                        <input type="date" class="form-control" id="returnDate" name="returnDate">
                    </div>
                </div>

                <div class="passenger-details">
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <input type="number" class="form-control" id="adults" name="adults" 
                               min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="number" class="form-control" id="children" name="children" 
                               min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="infants">Infants</label>
                        <input type="number" class="form-control" id="infants" name="infants" 
                               min="0" value="0">
                    </div>
                    <div class="form-group travel-class">
                        <label for="travelClass">Travel Class</label>
                        <select class="form-control" id="travelClass" name="travelClass">
                            <option value="ECONOMY">Economy</option>
                            <option value="PREMIUM_ECONOMY">Premium Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="FIRST">First</option>
                        </select>
                    </div>
                </div>

                <div class="search-actions">
                    <button type="submit" class="btn btn-search">
                        <i class="fas fa-search me-2"></i>Search Flights
                    </button>
                </div>
            </div>
        </form>

        <div class="search-content">
            <div class="filter-sidebar">
                <h3>Filters</h3>
                <div class="form-group mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="nonstop">
                        <label class="form-check-label" for="nonstop">Non-stop flights only</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Maximum Price</label>
                    <div class="max-price-input">
                        <span>$</span>
                        <input type="number" class="form-control" id="maxPrice" 
                               placeholder="Max price" min="0">
                    </div>
                </div>
                <button type="button" class="btn btn-apply-filters" onclick="applyFilters()">
                    <i class="fas fa-filter me-2"></i>Apply Filters
                </button>
            </div>

            <div class="flight-results" id="flightResults">
                <!-- Flight results will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Include all scripts -->
<script>

function createFlightCard(flight) {
    const card = document.createElement('div');
    card.className = 'flight-card';
    
    // Store flight data as a data attribute
    card.dataset.flightData = JSON.stringify(flight);
    
    // Calculate number of segments for outbound and return
    const totalSegments = Object.keys(flight.segments).length;
    const segmentsPerDirection = flight.is_round_trip ? totalSegments / 2 : totalSegments;
    
    // Separate segments into outbound and return
    const outboundSegments = [];
    const returnSegments = [];
    
    Object.entries(flight.segments).forEach(([key, segment], index) => {
        if (index < segmentsPerDirection) {
            outboundSegments.push(segment);
        } else {
            returnSegments.push(segment);
        }
    });
    
    const outboundDisplay = createSegmentDisplay(outboundSegments, "Outbound");
    const returnDisplay = flight.is_round_trip ? createSegmentDisplay(returnSegments, "Return") : '';
    
    card.innerHTML = `
        <div class="flight-header">
            <div class="airline-info">
                <span>${flight.airline}</span>
            </div>
            <div class="flight-price">$${flight.price}</div>
        </div>
        <div class="flight-details">
            ${outboundDisplay}
            ${returnDisplay}
        </div>
        <div class="flight-actions mt-3">
            <button class="btn add-flight-btn" onclick="addFlightToTrip(this)" data-added="false">
                <i class="fas fa-plus me-2"></i>Add to Trip
            </button>
        </div>
    `;
    return card;
}

function createSegmentDisplay(segments, title) {
    if (!segments || segments.length === 0) return '';
    
    const firstSegment = segments[0];
    const lastSegment = segments[segments.length - 1];
    const stops = segments.length - 1;
    
    // Create stops display
    const stopsDisplay = stops === 0 ? 
        `<div>Nonstop</div>` : 
        `<div>${stops} stop${stops !== 1 ? 's' : ''}</div>
         <div>${segments.slice(0, -1).map(s => s.arrival_airport).join(', ')}</div>`;
    
    return `
        <div class="flight-segment">
            <div class="segment-title">${title}</div>
            <div class="flight-route">
                <div class="flight-endpoint">
                    <div class="airport-code">${firstSegment.departure_airport}</div>
                    <div class="flight-time">${formatDateTime(firstSegment.departure_time)}</div>
                </div>
                <div class="flight-stop">
                    ${stopsDisplay}
                </div>
                <div class="flight-endpoint">
                    <div class="airport-code">${lastSegment.arrival_airport}</div>
                    <div class="flight-time">${formatDateTime(lastSegment.arrival_time)}</div>
                </div>
            </div>
            <div class="segment-details">
                ${segments.map(segment => `
                    <div class="connection-info">
                        ${segment.airline} ${segment.flight_number} · 
                        ${segment.departure_airport} → ${segment.arrival_airport}
                    </div>
                `).join('')}
            </div>
        </div>
    `;
}

function formatDateTime(dateTimeStr) {
    const date = new Date(dateTimeStr);
    return date.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
    });
}

function addFlightToTrip(button) {
    // Check if the flight has already been added
    if (button.innerHTML.includes('Added to Trip') || button.disabled) {
        console.log('Flight already added, preventing re-addition');
        return;
    }
    
    // Get the selected trip ID
    const tripSelect = document.getElementById('tripSelect');
    const tripId = tripSelect.value;
    
    if (!tripId) {
        alert('Please select a trip first!');
        return;
    }
    
    // Disable the button immediately
    button.disabled = true;
    button.classList.add('disabled');
    
    // Get the flight data from the card's dataset
    const flightCard = button.closest('.flight-card');
    const flightData = JSON.parse(flightCard.dataset.flightData);
    
    // Prepare the data to send to the server
    const data = {
        trip_id: tripId,
        flight_data: flightData
    };
    
    // Send the data to the server
    fetch('/add_flight_to_trip', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            const successAlert = document.createElement('div');
            successAlert.className = 'alert alert-success';
            successAlert.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>
                Flight successfully added to your trip!
            `;
            
            // Insert the alert before the flight card
            flightCard.parentNode.insertBefore(successAlert, flightCard);
            
            // Remove the alert after 3 seconds
            setTimeout(() => {
                successAlert.remove();
                // Update button to show added state
                button.innerHTML = '<i class="fas fa-check me-2"></i>Added to Trip';
                button.classList.add('btn-success');
                button.setAttribute('data-added', 'true');
                // Keep the button permanently disabled
                button.disabled = true;
                button.classList.add('disabled');
                // Remove the onclick handler
                button.onclick = null;
            }, 3000);
        } else {
            // Show error message
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger';
            errorAlert.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${data.error || 'Failed to add flight to trip. Please try again.'}
            `;
            
            // Insert the alert before the flight card
            flightCard.parentNode.insertBefore(errorAlert, flightCard);
            
            // Remove the alert after 3 seconds
            setTimeout(() => {
                errorAlert.remove();
                // Re-enable the button only if there was an error
                button.disabled = false;
                button.classList.remove('disabled');
            }, 3000);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        // Show error message
        const errorAlert = document.createElement('div');
        errorAlert.className = 'alert alert-danger';
        errorAlert.innerHTML = `
            <i class="fas fa-exclamation-circle me-2"></i>
            An error occurred while adding the flight. Please try again.
        `;
        
        // Insert the alert before the flight card
        flightCard.parentNode.insertBefore(errorAlert, flightCard);
        
        // Remove the alert after 3 seconds
        setTimeout(() => {
            errorAlert.remove();
            // Re-enable the button only if there was an error
            button.disabled = false;
            button.classList.remove('disabled');
        }, 3000);
    });
}

function searchFlights(event) {
    event.preventDefault();
    
    // Get search form values
    const searchData = {
        origin: document.getElementById('origin').value,
        destination: document.getElementById('destination').value,
        departDate: document.getElementById('departDate').value,
        returnDate: document.getElementById('returnDate').value,
        adults: document.getElementById('adults').value,
        children: document.getElementById('children').value,
        infants: document.getElementById('infants').value,
        travelClass: document.getElementById('travelClass').value
    };

    // Get filter values
    const maxPrice = document.getElementById('maxPrice').value;
    const nonstopOnly = document.getElementById('nonstop').checked;

    // Create FormData and add all values
    const formData = new FormData();
    
    // Add search parameters
    Object.keys(searchData).forEach(key => {
        formData.append(key, searchData[key]);
    });
    
    // Add filter parameters
    formData.append('maxPrice', maxPrice);
    formData.append('nonstopOnly', nonstopOnly);
    
    // Show loading state
    document.getElementById('flightResults').innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';

    console.log('Search with filters:');
    console.log('Search criteria:', searchData);
    console.log('Filters - Max Price:', maxPrice, 'Nonstop Only:', nonstopOnly);

    fetch('/search_flights', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Data received:', data);
        const resultsContainer = document.getElementById('flightResults');
        
        if (!data.flights || data.flights.length === 0) {
            resultsContainer.innerHTML = `
                <div class="alert alert-info">
                    No flights found matching your criteria and filters. Try adjusting your search or filters.
                </div>
            `;
            return;
        }

        resultsContainer.innerHTML = '';
        data.flights.forEach(flight => {
            // Apply filters on the frontend as well
            if ((!maxPrice || flight.price <= maxPrice) && 
                (!nonstopOnly || flight.stops === 0)) {
                const flightCard = createFlightCard(flight);
                resultsContainer.appendChild(flightCard);
            }
        });

        // If no flights match the filters after filtering
        if (resultsContainer.children.length === 0) {
            resultsContainer.innerHTML = `
                <div class="alert alert-info">
                    No flights match your filter criteria. Try adjusting your filters.
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Error details:', error);
        document.getElementById('flightResults').innerHTML = `
            <div class="alert alert-danger">
                An error occurred while searching for flights: ${error.message}
            </div>
        `;
    });
}

function applyFilters() {
    const maxPrice = document.getElementById('maxPrice').value;
    const nonstopOnly = document.getElementById('nonstop').checked;
    const resultsContainer = document.getElementById('flightResults');
    
    // Show loading state
    resultsContainer.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';

    // Get the current form data
    const form = document.getElementById('flightSearchForm');
    const formData = new FormData(form);
    
    // Add filter parameters
    formData.append('maxPrice', maxPrice);
    formData.append('nonstopOnly', nonstopOnly);

    // Make the API call with filters
    fetch('/search_flights', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        console.log('Response status:', response.status);
        return response.json();
    })
    .then(data => {
        console.log('Filtered data received:', data);
        
        if (!data.flights || data.flights.length === 0) {
            resultsContainer.innerHTML = `
                <div class="alert alert-info">
                    No flights found matching your filters. Try adjusting your criteria.
                </div>
            `;
            return;
        }

        resultsContainer.innerHTML = '';
        data.flights.forEach(flight => {
            if ((!maxPrice || flight.price <= maxPrice) && 
                (!nonstopOnly || flight.stops === 0)) {
                const flightCard = createFlightCard(flight);
                resultsContainer.appendChild(flightCard);
            }
        });

        // If no flights match after filtering
        if (resultsContainer.children.length === 0) {
            resultsContainer.innerHTML = `
                <div class="alert alert-info">
                    No flights match your filter criteria. Try adjusting your filters.
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('Error applying filters:', error);
        resultsContainer.innerHTML = `
            <div class="alert alert-danger">
                An error occurred while applying filters: ${error.message}
            </div>
        `;
    });
}
</script>
